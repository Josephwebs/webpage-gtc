<mat-card class="login-card" [@fadeIn]>
  <form [formGroup]="form" (ngSubmit)="submit()" aria-label="Formulario de login">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" aria-label="Usuario" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" aria-label="Contraseña" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="full-width">
      Entrar
    </button>
  </form>
</mat-card>
