<mat-sidenav-container class="board-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let b of boards" [routerLink]="['/board', b.id]">{{ b.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="board-content">
      <div
        class="column"
        *ngFor="let status of statuses"
        cdkDropList
        (cdkDropListDropped)="drop($event, status)"
      >
        <h3>{{ status }}</h3>
        <div
          class="task"
          *ngFor="let task of tasksByStatus[status]"
          cdkDrag
          [cdkDragData]="task"
        >
          <mat-card [ngClass]="statusClass(task.status)">
            <mat-card-title>{{ task.title }}</mat-card-title>
            <mat-card-content>
              <p>{{ task.description }}</p>
              <p>Fecha: {{ task.dueDate }}</p>
              <p>Asignado a: {{ task.assignedTo }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="openTask(task)">Editar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <button mat-fab color="primary" class="add-btn" (click)="openTask()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
