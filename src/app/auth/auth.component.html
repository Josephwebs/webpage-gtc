<mat-card class="login-card">
  <h2>Login / Registro</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>ContraseÃ±a</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" />
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Entrar</button>
      <button mat-button type="button" (click)="register()">Registrarse</button>
    </div>
  </form>
</mat-card>
