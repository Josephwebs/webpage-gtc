<div class="kpi-card card" [ngClass]="accent">
  <div class="badge"></div>
  <div class="info">
    <div class="title">{{ title }}</div>
    <div class="value">{{ value }}</div>
    <div class="subtitle">{{ subtitle }}</div>
  </div>
  <div class="trend" [ngClass]="trendType">
    @switch (trendType) {
      @case ('up') {
        <mat-icon>trending_up</mat-icon>
      }
      @case ('down') {
        <mat-icon>trending_down</mat-icon>
      }
    }
    <span>{{ trendText }}</span>
  </div>
</div>
