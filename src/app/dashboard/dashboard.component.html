<div class="layout-container">
  <app-filters-bar></app-filters-bar>

  <div class="kpi-grid">
    @for (k of kpis; track k.title) {
      <app-kpi-card
        [title]="k.title"
        [value]="k.value"
        [subtitle]="k.subtitle ?? ''"
        [trendText]="k.trendText ?? ''"
        [trendType]="k.trendType ?? 'up'"
        [accent]="k.accent ?? 'blue'">
      </app-kpi-card>
    }
  </div>

  <div class="main-grid">
    <app-recent-tasks></app-recent-tasks>
    <div class="side">
      <app-team-activity></app-team-activity>
      <app-priority-summary></app-priority-summary>
      <app-quick-links></app-quick-links>
    </div>
  </div>
</div>
